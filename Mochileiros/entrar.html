    <div id="message-container" class="message-container"></div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Realize uma solicitação GET para obter os dados de cadastro do servidor
            fetch('http://localhost:8080/cadastros', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const usuario = data.find(user => user.email === email && user.senha === senha);

                    if (usuario) {
                        // Armazene os dados do usuário no localStorage
                        localStorage.setItem('usuario', JSON.stringify(usuario));

                        // Redirecione para a página "usuario.html"
                        window.location.href = 'usuario.html';
                    } else {
                        document.getElementById('error-message').textContent = 'Credenciais de login inválidas.';
                    }
                })
                .catch(error => {
                    console.error('Erro ao obter os dados de cadastro:', error);
                });
        });
    </script>
